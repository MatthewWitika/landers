<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ryu HTML5 Template">

    <title>RYU - IT solutions & Digital Agencies</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/media/favicon.png">

    <!-- All CSS files -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
    <link rel="stylesheet" href="assets/css/vendor/slick.css">
    <link rel="stylesheet" href="assets/css/vendor/slick-theme.css">
    <link rel="stylesheet" href="assets/css/vendor/sal.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <script async="" src="../../../gtag/js-1?id=UA-266165434-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'UA-266165434-1');
    </script>
    

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <span class="loader">RYU</span>
    </div>
    <div class="color-mode bg-dark-2">
        <p class="color-white mb-2 mt-0">Dark Mode</p>
        <label class="switch">
            <input type="checkbox" id="changeColor">
            <span class="slider round"></span>
        </label>
    </div>
    <!-- Main Wrapper Start -->
    <div id="main-wrapper" class="main-wrapper">
        <!-- Coming Soon -->
        <div class="coming-soon container text-center">
            <img class="dark-logo" src="assets/media/logo-dark.svg" alt="">
            <img class="light-logo" src="assets/media/logo.svg" alt="">
            <p class="fs-18 mt-4">Under Construction! We will be live when clock hits 0</p>
            <div class="countdown-boxes  mt-48 countdown">
              
            </div>
            <h3 class="color-gray-2 fs-24 newsletter-link mb-2"><a href="javascript:;" data-bs-toggle="modal" data-bs-target="#newsletterModal">Subscribe To Our Newsletter!</a></h3>
            <p class="fs-14">So you get notified when we are live!</p>
        </div>

        <!-- Newletter Modal-->
        <div class="modal fade" id="newsletterModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-white">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="row mt-64 mb-64">
                            <div class="col-lg-6 offset-lg-3 col-sm-8 offset-sm-2">
                                <form method="get" action="index-1.html">
                                    <div class="form-group mb-2">
                                        <input type="email" class="form-control" name="email" placeholder="Your email address">
                                    </div>
                                    <button type="submit" class="cus-btn light mt-4">Subscribe</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery Js -->
    <script src="assets/js/vendor/jquery-3.6.3.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>
    <script src="assets/js/vendor/jquery-appear.js"></script>
    <script src="assets/js/vendor/jquery.countdown.min.js"></script>
    <script src="assets/js/vendor/sal.js"></script>
    <script src="assets/js/vendor/jquery-validator.js"></script>

    <!-- Site Scripts -->
    <script src="assets/js/app.js"></script>
</body>

</html>
